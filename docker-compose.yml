# Biliboard Production Deployment (GHCR Version)
# Usage: docker compose up -d

services:
  # ============================================
  # Backend API Service
  # ============================================
  backend:
    image: ${BACKEND_REF}
    restart: unless-stopped
    environment:
      - DATABASE_URL=sqlite:///app/data/prod.db
      - RUST_LOG=info
      - MQTT_HOST=${MQTT_HOST:-emqx.digiplc.cn}
      - MQTT_PORT=${MQTT_PORT:-1883}
      - UPLOADS_DIR=/app/static/uploads
    volumes:
      - backend-data:/app/data
      - backend-uploads:/app/static/uploads
      - backend-config:/app/config
    networks:
      - biliboard-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5800/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      com.biliboard.project: "true"
      com.biliboard.service: "backend"
      prometheus.scrape: "true"
      prometheus.port: "5800"
      prometheus.path: "/metrics"

  # ============================================
  # Frontend + Nginx Reverse Proxy
  # ============================================
  frontend:
    image: ${FRONTEND_REF}
    restart: unless-stopped
    extra_hosts:
        - "host.docker.internal:host-gateway"
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - /etc/ssl/biliboard:/etc/nginx/ssl:ro
      - nginx-logs:/var/log/nginx
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - biliboard-net
    labels:
      com.biliboard.project: "true"
      com.biliboard.service: "frontend"

  # ============================================
  # Prometheus - Metrics Collection
  # ============================================
  prometheus:
    image: prom/prometheus:v2.48.0
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/rules:/etc/prometheus/rules:ro
      - prometheus-data:/prometheus
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    networks:
      - biliboard-net
    labels:
      com.biliboard.project: "true"
      com.biliboard.service: "prometheus"

  # ============================================
  # Grafana - Visualization & Dashboards
  # ============================================
  grafana:
    image: grafana/grafana:10.2.2
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=${GRAFANA_ROOT_URL:-http://localhost:3000}
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-piechart-panel
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana-data:/var/lib/grafana
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    depends_on:
      - prometheus
    networks:
      - biliboard-net
    labels:
      com.biliboard.project: "true"
      com.biliboard.service: "grafana"

  # ============================================
  # Database Backup Service
  # ============================================
  backup:
    image: alpine:3.19
    restart: unless-stopped
    entrypoint: /bin/sh
    command:
      - -c
      - |
        apk add --no-cache sqlite
        echo "${BACKUP_SCHEDULE:-0 */6 * * *} /scripts/backup.sh" | crontab -
        crond -f -l 2
    environment:
      - BACKUP_SCHEDULE=${BACKUP_SCHEDULE:-0 */6 * * *}
      - BACKUP_RETENTION_DAYS=${BACKUP_RETENTION_DAYS:-7}
      - TZ=Asia/Shanghai
    volumes:
      - backend-data:/app/data:ro
      - backup-data:/backups
      - ./scripts/backup.sh:/scripts/backup.sh:ro
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - biliboard-net
    labels:
      com.biliboard.project: "true"
      com.biliboard.service: "backup"

  # ============================================
  # Node Exporter - Host Metrics (Optional)
  # ============================================
  node-exporter:
    image: prom/node-exporter:v1.7.0
    restart: unless-stopped
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    networks:
      - biliboard-net
    labels:
      com.biliboard.project: "true"
      com.biliboard.service: "node-exporter"

# ============================================
# Networks
# ============================================
networks:
  biliboard-net:
    driver: bridge

# ============================================
# Volumes
# ============================================
volumes:
  backend-data:
    driver: local
  backend-uploads:
    driver: local
  backend-config:
    driver: local
  backup-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  nginx-logs:
    driver: local
